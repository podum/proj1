<ion-card class="putadex-frame" color="danger">
    <ion-card color="danger" class="ion-no-margin-bottom">
      <ion-buttons class="ion-margin">
        <ion-fab-button (click)="bzt('activate')" class="ion-margin-end"></ion-fab-button>
        <ion-fab-button class="ion-margin putadex-gen-indicator" color="danger"></ion-fab-button>
        <ion-fab-button class="ion-margin putadex-gen-indicator" color="warning"></ion-fab-button>
        <ion-fab-button class="ion-margin putadex-gen-indicator" color="success"></ion-fab-button>
      </ion-buttons>
    </ion-card>
    <ion-row>
      <ion-col size="9">
        <ion-card class="ion-margin ion-padding putadex-screen" color="light">
          <div>
            <img src="/assets/gax.png">
          </div>
        </ion-card>
      </ion-col>
    </ion-row>
    <hr style="background-color:#e04055;">
    <hr style="background-color:#e04055;">
    <ion-row>
      <ion-col size="12">
        <ion-card class="ion-margin putadex-descriptor" color="dark">
          <ion-card-title>
            #93: Gax
          </ion-card-title>
        </ion-card>
      </ion-col>
    </ion-row>
    <ion-row class="putadex-panel-buttons ion-padding-horizontal">
      <ion-col size="3">
        <ion-button size="large" expand="full"
        (click)="speak()">A</ion-button>
      </ion-col>
      <ion-col size="3">
        <ion-button (click)="bzt('nope')" size="large" expand="full">B</ion-button>
      </ion-col>
      <ion-col size="3">
        <ion-button (click)="bzt('nope')" size="large" expand="full">C</ion-button>
      </ion-col>
      <ion-col size="3">
        <ion-button (click)="bzt('nope')" size="large" expand="full">D</ion-button>
      </ion-col>
      <ion-col size="3">
        <ion-button (click)="bzt('nope')" size="large" expand="full">1</ion-button>
      </ion-col>
      <ion-col size="3">
        <ion-button (click)="bzt('nope')" size="large" expand="full">2</ion-button>
      </ion-col>
      <ion-col size="3">
        <ion-button (click)="bzt('nope')" size="large" expand="full">3</ion-button>
      </ion-col>
      <ion-col size="3">
        <ion-button (click)="bzt('nope')" size="large" expand="full">4</ion-button>
      </ion-col>
    </ion-row>
    <ion-row class="ion-padding-horizontal">
      <ion-button (click)="bzt('click')" size="small" color="light">Previous</ion-button>
      <ion-button (click)="bzt('click')" size="small" color="light">Next</ion-button>
    </ion-row>
</ion-card>
